<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Rotated 45 degrees for that "pill" look -->
  <g transform="rotate(45 256 256)">
    <!-- Main capsule body -->
    <rect x="156" y="56" width="200" height="400" rx="100" ry="100" fill="url(#grad1)" />
    
    <!-- White shine/reflection for depth (upper part) -->
    <path d="M206 106 A 60 60 0 0 1 306 106 L 306 156 A 10 10 0 0 1 206 156 Z" fill="white" opacity="0.3" />
    
    <!-- Lighter bottom half -->
    <path d="M156 256 L 356 256 A 100 100 0 0 1 156 256 Z" fill="white" opacity="0.1" />

    <!-- The Plus Icon (Medical Cross) -->
    <!-- Vertical bar relative to the pill body -->
    <rect x="231" y="186" width="50" height="140" rx="8" ry="8" fill="white" />
    <!-- Horizontal bar relative to the pill body -->
    <rect x="186" y="231" width="140" height="50" rx="8" ry="8" fill="white" />
  </g>
</svg>
